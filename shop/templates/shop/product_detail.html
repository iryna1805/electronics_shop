{% extends 'shop/base.html' %}

{% block content %}
<h1>{{ product.name }}</h1>
<p>Ціна: {{ product.price }} грн</p>
<p>{{ product.description }}</p>
<p>Кількість на складі: {{ product.stock }}</p>

<form method="post" action="{% url 'add_to_cart' product.id %}">
    {% csrf_token %}
    <label>Кількість: <input type="number" name="quantity" value="1" min="1"></label>
    <button type="submit">Додати до кошика</button>
</form>

<a href="{% url 'shop_index' %}">Повернутись на головну</a>
{% endblock %}
