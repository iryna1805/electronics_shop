<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Мій CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Лівий гамбургер для категорій -->
    <button class="btn btn-outline-secondary me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft">
      <i class="bi bi-list"></i>
    </button>

    <a class="navbar-brand" href="{% url 'shop_index' %}">Магазин</a>

    <div class="d-flex ms-auto">
      <a class="btn btn-outline-primary me-2" href="{% url 'cart' %}">
        <i class="bi bi-cart"></i>
      </a>
      <a class="btn btn-outline-success me-2" href="{% url 'admin:login' %}">
        <i class="bi bi-person"></i>
      </a>
    </div>
  </div>
</nav>

<!-- Offcanvas зліва (категорії) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Категорії</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group">
      {% for cat in categories %}
        <li class="list-group-item">
          <a href="{% url 'shop_category_detail' cat.id %}">{{ cat.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

<!-- Offcanvas справа (кошик) -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Кошик</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <p>Ваш кошик порожній.</p>
  </div>
</div>

<!-- Контент -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
